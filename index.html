<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5467bdcc1b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Post Header -->
      <div class="post-header">
        <div class="icon">
          <i class="fa-brands fa-html5"></i>
        </div>

        <div>
          <p>
            <strong>HTML5</strong><br />
            Rigoberto
          </p>
        </div>

        <div class="menu-svg-rightside">
          <div class="icon">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>

      <!-- Post Image -->
      <div class="post-image">
        <img
          src="/Images/pexels-tom-fisk-12705664.jpg"
          alt="Beautiful sunset with green mountains and the sky with clouds"
        />
      </div>

      <!-- Post Icons -->
      <div class="post-icons">
        <div class="post-icons-left">
          <div class="icon">
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="icon">
            <i class="fa-regular fa-comment"></i>
          </div>
          <div class="icon">
            <i class="fa-regular fa-paper-plane"></i>
          </div>
        </div>
        <div class="post-icons-right">
          <div class="icon">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
      </div>

      <!-- Post Body -->
      <div class="post-body">
        <p>
          Liked by <strong>4GeeksAcademy, html5, Web</strong> and
          <strong>100,000 others</strong>
        </p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi enim
          blanditiis ea vel, soluta provident quos sunt asperiores, veniam iure
          modi maxime eaque consequatur consequuntur.
        </p>
      </div>
    </div>
  </body>
</html>
