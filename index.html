<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- Post Header -->
      <div class="post-header">
        <div><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 32l34.9 395.8L191.5 480l157.6-52.2L384 32H0zm308.2 127.9H124.4l4.1 49.4h175.6l-13.6 148.4-97.9 27v.3h-1.1l-98.7-27.3-6-75.8h47.7L138 320l53.5 14.5 53.7-14.5 6-62.2H84.3L71.5 112.2h241.1l-4.4 47.7z"/></svg></div>
        <p><strong>HTML5</strong><br> Rigoberto </br></p>
        <div><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 128 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg></div>
      </div>

      <!-- Post Image -->
      <div class="post-image">Image</div>

      <!-- Post Icons -->
      <div class="post-icons">Icons</div>
      
      <!-- Post Body -->
      <div class="post-body">
        <p>
          Liked by <strong>4GeeksAcademy, html5, Web</strong> and
          <strong>100,000 others</strong>
        </p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi enim
          blanditiis ea vel, soluta provident quos sunt asperiores, veniam iure
          modi maxime eaque consequatur consequuntur.
        </p>
      </div>
    </div>
  </body>
</html>
